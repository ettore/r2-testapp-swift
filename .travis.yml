language: swift
osx_image: xcode11

branches:
  only:
    - master
    - develop

cache:
  directories:
    - Carthage

before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - carthage update --verbose --no-use-binaries --platform iOS --cache-builds 

script:
  - xcodebuild clean build -project r2-testapp-swift.xcodeproj -scheme 'r2-testapp-swift (carthage)' -quiet > /dev/null
